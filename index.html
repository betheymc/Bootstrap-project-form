<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Form practice</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="col-md-3 col-xs-2"></div>
    <div class="col-md-6 col-xs-8 container">

        <form action="/Users/bethmcintosh/Desktop/Udemy courses/Django Course/Changeable Code Stuffses /real-thank-you.html">
            <h1>Sign Up</h1>
            <p>This is a text box with more information</p>

            <div class="form-group">
                <label for="first">First Name:</label>
                <input type="text" id="first" class="form-control">
            </div>

            <div class="form-group">
                <label for="last">Last Name:</label>
                <input type="text" id="last" class="form-control">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password">
            </div>

            <div class="radio">
                <p>Are you over the age of 18?</p>
                <label>
            <input type="radio" name="age" value="Yes">Yes
            </label>
                <label>
            <input type="radio" name="age" value="No">No
        </label>
            </div>

            <div class="form-group">
                <label for="payment">Do you have a credit card or Paypal?</label>
                <select id="payment" class="form-control">
              <option>Credit Card</option>
              <option>Paypal</option>
            </select>
            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-default" value="Sign Up">
            </div>
    </div>

    </form>

    <div class="col-md-3 col xs-2"></div>

</body>

</html>
